<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Наши котики</title>
</head> 
<body> 
<script> 
    const cats = [ 
        { 
            "name": "Лара", 
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2021-09/167200DD-A44F-4845-8D4D-ACCFC180165A.jpeg", 
            "age": 8, 
            "rate": 7, 
            "favourite": false, 
            "description": "Лара – шотландская вислоухая, у нее остеохондродисплазия. Лара спокойная, очень ласковая и контактная. Болезнь не лечится и специального ухода не нужно.", 
            "id": 1 
        }, 
        { 
            "name": "Базиль", 
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/064AEBCB-45EC-4CE7-AB13-C65F10F00B7B.jpeg", 
            "age": 2, 
            "rate": 10, 
            "favourite": false, 
            "description": "Внимательный, активный и ласковый. Любит играть, катать мяч, и мурчать на пледе рядом с людьми! Прилично воспитан, приучен к лотку. Вакцинирован, имеет ветеринарный паспорт.", 
            "id": 2 
        },
        { 
            "name": "Риш", 
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/_DM34706.JPG", 
            "age": 1, 
            "rate": 10, 
            "favourite": true, 
            "description": "Риш любит лесенки, канаты. Очень активный и дружелюбный кот. Риш полностью здоров, привит, кастрирован. Использует лоточек и очень аккуратен.", 
            "id": 3 
        }, 
        { 
            "name": "Элли", 
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/1_25.jpg", 
            "age": 4, 
            "rate": 8, 
            "favourite": false, 
            "description": "Элли обладает мягким и добрым характером. Очень любит всевозможные лакомства и вкусно покушать. Не доверяет людям, потребуется время, чтобы стать ей другом. Приучена к лотку и когтеточке", 
            "id": 4 
        }, 
        { 
            "name": "Чарли", 
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/%D0%BB%D0%B5%D0%B2%D0%B83_%D0%B0%D0%BB%D0%B5%D0%BA%D1%81.jpg", 
            "age": 1, 
            "rate": 8, 
            "favourite": false, 
            "description": "Чёрно-белый юный котофилософ очень любит размышлять и быть наедине. Пока что не доверяет людям, не агрессивный. Ладит с другими животными, приучен к лотку и когтеточке", 
            "id": 5 
        }, 
        { 
            "name": "Стефани", 
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/4_30.jpg", 
            "age": 6, 
            "rate": 9, 
            "favourite": false, 
            "description": "Прелестная Стефани – трогательная, добродушная и очень-очень общительная девочка как никто другой нуждается в заботе и любви. Приучена к лотку и когтеточке", 
            "id": 6 
        }
    ]; 

    document.body.style.margin = '0px';
    document.body.style.padding = '0px';

    const main = document.createElement('h1');
    main.textContent = 'Картинки наших котиков!';
    main.style.textAlign = 'center';
    main.style.fontSize = '100px';
    main.style.color = 'black';
    
    document.body.appendChild(main);

    const containerCats = document.createElement('div');
    containerCats.style.display = 'flex';
    containerCats.style.flexWrap = 'wrap'; 
    containerCats.style.justifyContent = 'center';
    containerCats.style.gap = '50px';
    containerCats.style.padding = '25px';

    document.body.appendChild(containerCats);

    cats.forEach((cat) => {
        const cardcat = document.createElement('div');

        cardcat.style.width = '250px'; 
        cardcat.style.border = '1px solid #ddd'; 
        cardcat.style.borderRadius = '8px'; 
        cardcat.style.overflow = 'hidden'; 
        cardcat.style.backgroundColor = '#543964'; 
        cardcat.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
        cardcat.style.color = 'red'; 

        const img = document.createElement('img');
        img.src = cat.img_link; 
        img.alt = cat.name;
        img.style.width = '100%'; 
        img.style.height = '200px'; 
        img.style.objectFit = 'cover'; 

        cardcat.appendChild(img);

        const contentCardCats = document.createElement('div');
        contentCardCats.style.padding = '15px'; 

        const nameCat = document.createElement('h3');
        nameCat.textContent = cat.name;
        nameCat.style.fontSize = '1.2rem';
        nameCat.style.marginTop = '0';
        nameCat.style.color = 'green';
        
        contentCardCats.appendChild(nameCat);

        const ageCat = document.createElement('p');
        ageCat.textContent = `Возраст: ${cat.age} год${cat.age > 1 && cat.age < 5 ? 'а' : (cat.age >= 5 ? 'ов' : '')}`; 
        contentCardCats.appendChild(ageCat); 

        const ratingCat = document.createElement('p');
        ratingCat.textContent = `Рейтинг: ${cat.rate}/10`;
        contentCardCats.appendChild(ratingCat);

        const catDescription = document.createElement('p'); 
        catDescription.textContent = cat.description;
        catDescription.style.fontSize = '0.9rem'; 
        catDescription.style.lineHeight = '1.4'; 
        catDescription.style.color = '#f0f0f0';

        contentCardCats.appendChild(catDescription);

        cardcat.appendChild(contentCardCats);
        containerCats.appendChild(cardcat);
    });
</script>
</body>
</html>
